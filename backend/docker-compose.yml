services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: debate_user
      POSTGRES_PASSWORD: debate_pass
      POSTGRES_DB: ai_debate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:8.6-alpine
    ports:
      - "6379:6379"
volumes:
  postgres_data: